<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星战大联盟 - 分享战绩</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: transparent;
            position: sticky;
            top: 44px;
            z-index: 10;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
        }
        
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            flex: 1;
            text-align: center;
        }
        
        .share-content {
            margin: 0 20px 100px;
        }
        
        .share-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .share-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%2300ffff" opacity="0.3"/><circle cx="80" cy="40" r="1" fill="%230080ff" opacity="0.3"/><circle cx="40" cy="80" r="1" fill="%2300ffff" opacity="0.3"/></svg>');
            pointer-events: none;
        }
        
        .share-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 700;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        
        .user-rank {
            color: #00ffff;
            font-size: 12px;
            font-weight: 600;
        }
        
        .share-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 16px;
        }
        
        .battle-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            color: #00ffff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        
        .battle-result {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(45deg, #2ecc71, #58d68d);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .result-badge.defeat {
            background: linear-gradient(45deg, #e74c3c, #ec7063);
        }
        
        .battle-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .achievement-highlight {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .achievement-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 16px;
        }
        
        .achievement-text {
            flex: 1;
        }
        
        .achievement-title {
            color: #ffd700;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        
        .achievement-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        
        .share-options {
            margin-top: 30px;
        }
        
        .options-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .share-platforms {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .platform-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .platform-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        .platform-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .wechat { background: linear-gradient(45deg, #1aad19, #2dc653); }
        .moments { background: linear-gradient(45deg, #ff6b35, #f7931e); }
        .qq { background: linear-gradient(45deg, #12b7f5, #1e90ff); }
        .weibo { background: linear-gradient(45deg, #e6162d, #ff4757); }
        
        .platform-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .share-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
        }
        
        .save-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .save-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .share-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: white;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .template-selector {
            margin-bottom: 25px;
        }
        
        .template-title {
            color: white;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .template-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .template-option {
            min-width: 80px;
            height: 60px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .template-option.active {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }
        
        .template-1 { background: linear-gradient(45deg, #667eea, #764ba2); }
        .template-2 { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .template-3 { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .template-4 { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        
        .bottom-nav {
            position: fixed;
            bottom: 8px;
            left: 8px;
            right: 8px;
            height: 80px;
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0 0 32px 32px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            color: #00ffff;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup mx-auto">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>
            
            <!-- 头部 -->
            <div class="header">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">分享战绩</h1>
                <div style="width: 40px;"></div>
            </div>
            
            <div class="share-content">
                <!-- 模板选择 -->
                <div class="template-selector">
                    <div class="template-title">选择分享模板</div>
                    <div class="template-options">
                        <div class="template-option template-1 active">经典</div>
                        <div class="template-option template-2">炫酷</div>
                        <div class="template-option template-3">简约</div>
                        <div class="template-option template-4">科技</div>
                    </div>
                </div>
                
                <!-- 分享卡片 -->
                <div class="share-card">
                    <!-- 用户信息 -->
                    <div class="share-header">
                        <div class="user-avatar">星</div>
                        <div class="user-info">
                            <div class="user-name">星际战神</div>
                            <div class="user-rank">钻石段位 · 1850分</div>
                        </div>
                        <div class="share-logo">
                            <i class="fas fa-rocket"></i>
                        </div>
                    </div>
                    
                    <!-- 战斗结果 -->
                    <div class="battle-result">
                        <div class="result-badge">
                            <i class="fas fa-trophy"></i>
                            <span>胜利</span>
                        </div>
                        <div class="battle-time">2024年1月15日 20:30</div>
                    </div>
                    
                    <!-- 战斗数据 -->
                    <div class="battle-stats">
                        <div class="stat-item">
                            <div class="stat-value">28</div>
                            <div class="stat-label">击杀</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">5</div>
                            <div class="stat-label">死亡</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">12</div>
                            <div class="stat-label">助攻</div>
                        </div>
                    </div>
                    
                    <!-- 成就高亮 -->
                    <div class="achievement-highlight">
                        <div class="achievement-icon">
                            <i class="fas fa-medal"></i>
                        </div>
                        <div class="achievement-text">
                            <div class="achievement-title">三连杀大师</div>
                            <div class="achievement-desc">单局完成3次三连杀</div>
                        </div>
                    </div>
                </div>
                
                <!-- 分享选项 -->
                <div class="share-options">
                    <div class="options-title">分享到</div>
                    
                    <!-- 分享平台 -->
                    <div class="share-platforms">
                        <div class="platform-btn">
                            <div class="platform-icon wechat">
                                <i class="fab fa-weixin"></i>
                            </div>
                            <div class="platform-name">微信</div>
                        </div>
                        
                        <div class="platform-btn">
                            <div class="platform-icon moments">
                                <i class="fas fa-camera"></i>
                            </div>
                            <div class="platform-name">朋友圈</div>
                        </div>
                        
                        <div class="platform-btn">
                            <div class="platform-icon qq">
                                <i class="fab fa-qq"></i>
                            </div>
                            <div class="platform-name">QQ</div>
                        </div>
                        
                        <div class="platform-btn">
                            <div class="platform-icon weibo">
                                <i class="fab fa-weibo"></i>
                            </div>
                            <div class="platform-name">微博</div>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="share-actions">
                        <button class="action-btn save-btn">
                            <i class="fas fa-download"></i>
                            保存图片
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share-alt"></i>
                            立即分享
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航 -->
            <div class="bottom-nav">
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">首页</div>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-text">战绩</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">战队</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="nav-text">商城</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="nav-text">我的</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        // 页面跳转函数
        function navigateTo(page) {
            window.location.href = page;
        }
        
        // 添加点击事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮
            document.querySelector('.back-btn').addEventListener('click', function() {
                window.history.back();
            });
            
            // 模板选择
            document.querySelectorAll('.template-option').forEach(function(option) {
                option.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.template-option').forEach(function(opt) {
                        opt.classList.remove('active');
                    });
                    // 添加active类到当前选项
                    this.classList.add('active');
                    
                    const templateName = this.textContent;
                    alert('已选择' + templateName + '模板');
                    
                    // 这里可以更新分享卡片的样式
                    updateShareCardTemplate(templateName);
                });
            });
            
            // 分享平台点击
            document.querySelectorAll('.platform-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const platformName = this.querySelector('.platform-name').textContent;
                    alert('分享到' + platformName + '功能待开发');
                    
                    // 模拟分享成功
                    setTimeout(function() {
                        alert('分享成功！');
                    }, 1000);
                });
            });
            
            // 保存图片按钮
            document.querySelector('.save-btn').addEventListener('click', function() {
                alert('保存图片功能待开发');
                // 这里可以实现将分享卡片保存为图片的功能
                // 可以使用html2canvas等库来实现
            });
            
            // 立即分享按钮
            document.querySelector('.share-btn').addEventListener('click', function() {
                alert('请选择分享平台');
                // 滚动到分享平台区域
                document.querySelector('.share-platforms').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });
            
            // 底部导航
            const navItems = document.querySelectorAll('.nav-item');
            navItems[0].addEventListener('click', function(e) {
                e.preventDefault();
                navigateTo('首页.html');
            });
            navItems[1].addEventListener('click', function(e) {
                e.preventDefault();
                navigateTo('战绩详情页.html');
            });
            navItems[2].addEventListener('click', function(e) {
                e.preventDefault();
                navigateTo('战队页.html');
            });
            navItems[3].addEventListener('click', function(e) {
                e.preventDefault();
                navigateTo('商城页.html');
            });
            navItems[4].addEventListener('click', function(e) {
                e.preventDefault();
                navigateTo('个人中心页.html');
            });
        });
        
        // 更新分享卡片模板样式
        function updateShareCardTemplate(templateName) {
            const shareCard = document.querySelector('.share-card');
            
            // 移除所有模板类
            shareCard.classList.remove('template-classic', 'template-cool', 'template-simple');
            
            // 根据选择的模板添加对应的类
            switch(templateName) {
                case '经典':
                    shareCard.classList.add('template-classic');
                    break;
                case '炫酷':
                    shareCard.classList.add('template-cool');
                    break;
                case '简约':
                    shareCard.classList.add('template-simple');
                    break;
            }
        }
    </script>
</body>
</html>
