<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星战大联盟 - 支付</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: transparent;
            position: sticky;
            top: 44px;
            z-index: 10;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            flex: 1;
            text-align: center;
        }
        
        .order-info {
            margin: 0 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            color: #00ffff;
        }
        
        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            background: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?w=60&h=60&fit=crop') center/cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .item-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #00ffff;
            font-size: 16px;
            font-weight: 700;
        }
        
        .item-quantity {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: right;
        }
        
        .store-info {
            margin: 0 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .store-item {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .store-image {
            width: 50px;
            height: 50px;
            background: url('https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=50&h=50&fit=crop') center/cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .store-details {
            flex: 1;
        }
        
        .store-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .store-address {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .payment-methods {
            margin: 0 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-option:last-child {
            border-bottom: none;
        }
        
        .payment-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0 -10px;
            padding: 15px 10px;
        }
        
        .payment-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .wechat-icon {
            background: #07c160;
            color: white;
        }
        
        .alipay-icon {
            background: #1677ff;
            color: white;
        }
        
        .card-icon {
            background: #ff6b6b;
            color: white;
        }
        
        .payment-info {
            flex: 1;
        }
        
        .payment-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .payment-radio {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
        }
        
        .payment-radio.selected {
            border-color: #00ffff;
        }
        
        .payment-radio.selected::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
        }
        
        .price-summary {
            margin: 0 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .price-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .price-value {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .total-row {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            padding-top: 15px;
        }
        
        .total-label {
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
        
        .total-value {
            color: #00ffff;
            font-size: 20px;
            font-weight: 900;
        }
        
        .pay-button {
            position: fixed;
            bottom: 20px;
            left: 28px;
            right: 28px;
            height: 50px;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
        }
        
        .security-info {
            margin: 0 20px 100px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .security-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .security-icon {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="phone-mockup mx-auto">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>
            
            <!-- 头部 -->
            <div class="header">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">确认支付</h1>
                <div style="width: 40px;"></div>
            </div>
            
            <!-- 订单信息 -->
            <div class="order-info">
                <h3 class="section-title">
                    <i class="fas fa-shopping-bag section-icon"></i>
                    订单详情
                </h3>
                
                <div class="order-item">
                    <div class="item-image"></div>
                    <div class="item-info">
                        <div class="item-name">双人对战套餐</div>
                        <div class="item-desc">90分钟双人游戏，含装备租赁</div>
                        <div class="item-price">¥128</div>
                    </div>
                    <div class="item-quantity">x1</div>
                </div>
                
                <div class="order-item">
                    <div class="item-image" style="background-image: url('https://images.unsplash.com/photo-1556438064-2d7646166914?w=60&h=60&fit=crop');"></div>
                    <div class="item-info">
                        <div class="item-name">月度会员卡</div>
                        <div class="item-desc">30天无限畅玩，专属特权</div>
                        <div class="item-price">¥199</div>
                    </div>
                    <div class="item-quantity">x1</div>
                </div>
            </div>
            
            <!-- 门店信息 -->
            <div class="store-info">
                <h3 class="section-title">
                    <i class="fas fa-map-marker-alt section-icon"></i>
                    使用门店
                </h3>
                
                <div class="store-item">
                    <div class="store-image"></div>
                    <div class="store-details">
                        <div class="store-name">星战大联盟旗舰店</div>
                        <div class="store-address">朝阳区三里屯太古里南区</div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: rgba(255, 255, 255, 0.4);"></i>
                </div>
            </div>
            
            <!-- 支付方式 -->
            <div class="payment-methods">
                <h3 class="section-title">
                    <i class="fas fa-credit-card section-icon"></i>
                    支付方式
                </h3>
                
                <div class="payment-option">
                    <div class="payment-icon wechat-icon">
                        <i class="fab fa-weixin"></i>
                    </div>
                    <div class="payment-info">
                        <div class="payment-name">微信支付</div>
                        <div class="payment-desc">推荐使用，安全便捷</div>
                    </div>
                    <div class="payment-radio selected"></div>
                </div>
                
                <div class="payment-option">
                    <div class="payment-icon alipay-icon">
                        <i class="fab fa-alipay"></i>
                    </div>
                    <div class="payment-info">
                        <div class="payment-name">支付宝</div>
                        <div class="payment-desc">快速支付，余额宝可用</div>
                    </div>
                    <div class="payment-radio"></div>
                </div>
                
                <div class="payment-option">
                    <div class="payment-icon card-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="payment-info">
                        <div class="payment-name">银行卡支付</div>
                        <div class="payment-desc">支持各大银行储蓄卡、信用卡</div>
                    </div>
                    <div class="payment-radio"></div>
                </div>
            </div>
            
            <!-- 价格汇总 -->
            <div class="price-summary">
                <h3 class="section-title">
                    <i class="fas fa-calculator section-icon"></i>
                    费用明细
                </h3>
                
                <div class="price-row">
                    <span class="price-label">商品金额</span>
                    <span class="price-value">¥327</span>
                </div>
                
                <div class="price-row">
                    <span class="price-label">优惠券</span>
                    <span class="price-value" style="color: #ff6b6b;">-¥20</span>
                </div>
                
                <div class="price-row">
                    <span class="price-label">会员折扣</span>
                    <span class="price-value" style="color: #ff6b6b;">-¥15</span>
                </div>
                
                <div class="price-row total-row">
                    <span class="total-label">实付金额</span>
                    <span class="total-value">¥292</span>
                </div>
            </div>
            
            <!-- 安全提示 -->
            <div class="security-info">
                <div class="security-text">
                    <i class="fas fa-shield-alt security-icon"></i>
                    支付环境安全，您的资金将受到保护
                </div>
            </div>
            
            <!-- 支付按钮 -->
            <button class="pay-button">
                <i class="fas fa-lock"></i>
                立即支付 ¥292
            </button>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = 'wechat'; // 默认选择微信支付

        // 返回按钮
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.history.back();
        });

        // 支付方式选择
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有选中状态
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                // 添加当前选中状态
                this.classList.add('selected');
                
                const paymentName = this.querySelector('.payment-name').textContent;
                selectedPaymentMethod = paymentName;
                
                // 更新支付按钮文本
                updatePayButton();
            });
        });

        // 更新支付按钮
        function updatePayButton() {
            const payButton = document.querySelector('.pay-button');
            const totalAmount = document.querySelector('.total-value').textContent;
            
            payButton.innerHTML = `
                <i class="fas fa-lock"></i>
                立即支付 ${totalAmount}
            `;
        }

        // 订单项点击
        document.querySelectorAll('.order-item').forEach(item => {
            item.addEventListener('click', function() {
                const itemName = this.querySelector('.item-name').textContent;
                const itemDesc = this.querySelector('.item-desc').textContent;
                const itemPrice = this.querySelector('.item-price').textContent;
                
                alert(`商品详情：\n${itemName}\n${itemDesc}\n价格：${itemPrice}`);
            });
        });

        // 门店信息点击
        document.querySelector('.store-item').addEventListener('click', function() {
            const storeName = this.querySelector('.store-name').textContent;
            const storeAddress = this.querySelector('.store-address').textContent;
            
            alert(`门店信息：\n${storeName}\n地址：${storeAddress}\n\n查看门店详情功能待开发`);
        });

        // 优惠券点击
        document.querySelector('.coupon-selector').addEventListener('click', function() {
            alert('选择优惠券功能待开发');
        });

        // 支付按钮
        document.querySelector('.pay-button').addEventListener('click', function() {
            const totalAmount = document.querySelector('.total-value').textContent;
            
            if (confirm(`确认使用${selectedPaymentMethod}支付${totalAmount}吗？`)) {
                // 模拟支付过程
                this.disabled = true;
                this.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    支付中...
                `;
                
                setTimeout(() => {
                    alert('支付成功！\n\n订单已生成，请到订单页面查看详情。');
                    // 跳转到订单页面
                    window.location.href = '订单页.html';
                }, 2000);
            }
        });

        // 价格行点击（查看详情）
        document.querySelectorAll('.price-row').forEach(row => {
            row.addEventListener('click', function() {
                const label = this.querySelector('.price-label, .total-label').textContent;
                const value = this.querySelector('.price-value, .total-value').textContent;
                
                if (label === '商品金额') {
                    alert('商品金额明细功能待开发');
                } else if (label === '会员折扣') {
                    alert('会员折扣详情：\n月度会员享受95折优惠');
                } else if (label === '实付金额') {
                    alert(`实付金额：${value}\n包含所有商品和优惠`);
                }
            });
        });

        // 安全提示点击
        document.querySelector('.security-info').addEventListener('click', function() {
            alert('支付安全保障：\n\n• 256位SSL加密传输\n• 银行级安全防护\n• 资金安全保险\n• 7x24小时监控');
        });

        // 初始化默认选中微信支付
        document.addEventListener('DOMContentLoaded', function() {
            const wechatOption = document.querySelector('.payment-option');
            if (wechatOption) {
                wechatOption.classList.add('selected');
            }
        });
    </script>
</body>
</html>
